<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="Calculator.js"></script>
    <link rel="stylesheet" href="Calculator_Theme.css">
    
</head>
<body>
  <h1 align= "center">Calculator</h1>  
  <table > 
    <tr>
      <h2 align= "center"> Press start to turn on the calculator </h2>
    </tr>
    <tr>
      <p align='center'>
        <button onClick ="addToEquation(this)" name="0"  value="0"  type="button"> 0</button> 
        <button onClick ="addToEquation(this)" name="1"  value="1"  type="button"> 1</button> 
        <button onClick ="addToEquation(this)" name="2" value="2" type="button"> 2</button>
        <button onClick ="addToEquation(this)" name="3" value="3" type="button">3 </button>
        <button onClick ="addToEquation(this)" name="+" value="+" type="button"> +</button>
      </p>
    </tr>
    <td>
      
    <tr>
      <p align='center'><button onClick ="addToEquation(this)" name="4" value="4"  type="button"> 4</button>
        <button onClick ="addToEquation(this)" name="5" value="5" type="button"> 5</button>
        <button onClick ="addToEquation(this)" name="6" value="6" type="button"> 6 </button>
        <button onClick ="addToEquation(this)" name="-" value="-" type="button"> -</button>
        <button onClick ="addToEquation(this)" name="/" value="/" type="button"> /</button>
      </p>
      
    </tr>
    </td>
    <td>
      <tr>
        <p align='center'>
          <button onClick ="addToEquation(this)" name="(" value="("  type="button"> (</button> 
          <button onClick ="addToEquation(this)" name="7" value="7"  type="button"> 7</button>
          <button onClick ="addToEquation(this)" name="8" value="8" type="button"> 8</button>
          <button onClick ="addToEquation(this)" name="9" value="9" type="button"> 9</button>
          <button onClick ="addToEquation(this)" name="*" value="*" type="button"> *</button>
          <button onClick ="addToEquation(this)" name=")" value=")"  type="button"> )</button> 
          
          
        </p>
        
      </tr>
      </td>
      <p align="center  "> <input name="Equation" id ="Equation" type="textarea" ></p>
      <p align="center  "><button value= "=" onClick="AlertResult()"type= "button"> = </button>
      <p align="center" ><button onClick="window.location.reload();"  value= "=" type= "submit"> Refresh </button></p>
  </table>
</body>
</html>
